# MkDocs configuration for builds with material theme

site_name: Percona Backup for MongoDB
site_description: 文档
site_author: Percona LLC
copyright: >
  <a href="https://www.percona.com/about">Percona LLC</a> 和/或其附属公司 © 2025
  — <a href="#" onclick="Osano.cm.showDrawer('osano-cm-dom-info-dialog-open')">Cookie 偏好设置</a>
repo_name: percona/pbm-docs
repo_url: https://github.com/percona/pbm-docs
edit_uri: edit/main/docs/

use_directory_urls: false

# Theme setup
theme:
  name: material
  logo: _images/mongodb-mark.svg
  favicon: _images/mongodb-fav.svg
  custom_dir: _resource/overrides/
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    edit: material/file-edit-outline
    view: material/file-eye-outline
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 颜色主题设置为自动。点击更改
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: 颜色主题设置为浅色模式。点击更改
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: 颜色主题设置为深色模式。点击更改

# Theme features

  features:
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - content.tooltips
    - content.tabs.link
#    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - toc.follow


extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css
  - css/extra.css
  - css/design.css
  - css/osano.css
  - css/mongodb.css
  - css/landing.css
  - css/nocopy.css
  - css/rating.css

extra_javascript:
  - js/promptremover.js
  - js/consent.js
  - js/rating.js

markdown_extensions:
  abbr: {}
  attr_list: {}
  toc:
    permalink: True
    title: 本页内容
    toc_depth: 5
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  md_in_html: {}
  smarty:
      {smart_angled_quotes: true}
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed:
      {alternate_style: true}
  pymdownx.tilde: {}
  pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  pymdownx.highlight:
      use_pygments: true
  pymdownx.inlinehilite: {}
  pymdownx.snippets:
    base_path: ["snippets"]
#    auto_append:
#      - services-banner.md
  pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - _resource/.icons

#Mkdocs plugins
plugins:
  section-index: {}
  search:
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  open-in-new-tab: {}
  git-revision-date-localized:
    enable_creation_date: true
    enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]
  git-committers:
    enabled: !ENV [CI, false]
    repository: percona/pbm-docs
    branch: "main"
  tags: {}
  glightbox: {}
  open-in-new-tab: {}
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
  macros:
      include_yaml:
        - 'variables.yml' # Use in markdown as '{{ VAR }}'
# exclude: # Don't process these files
#      glob:
#         - file.md
  mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null

  print-site:
      add_to_navigation: false
      print_page_title: 'Percona Backup for MongoDB 文档'
      add_print_site_banner: false
      # Table of contents
      add_table_of_contents: true
      toc_title: '目录'
      toc_depth: 2
      # Content-related
      add_full_urls: false
      enumerate_headings: false
      enumerate_headings_depth: 1
      enumerate_figures: true
      add_cover_page: true
      cover_page_template: "docs/_templates/pdf_cover_page.tpl"
      path_to_pdf: ""
      include_css: true
      enabled: true

